<header class="text-gray-600 body-font bg-gray-100 mb-4">
  <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
    <a class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0">
      <img src="assets/page-icon/property-icon.jpg" fill="none" stroke="currentColor" stroke-linecap="round"
        stroke-linejoin="round" stroke-width="2" class="w-10 h-10 text-white p-2 bg-gray-300 rounded-full"
        viewBox="0 0 24 24">
      <span class="ml-3 text-xl">Property Management</span>
    </a>
    <div class="md:ml-auto flex flex-wrap items-center text-base justify-center">
      <button (click)="removeProperty()"
        class="inline-flex items-center bg-gray-100 border-0 py-1 px-3 focus:outline-none hover:bg-gray-200 rounded text-base mt-4 md:mt-0">Remove
        Some --
      </button>
    </div>
    &nbsp;
    <button (click)="addProperty()"
      class="inline-flex items-center bg-gray-100 border-0 py-1 px-3 focus:outline-none hover:bg-gray-200 rounded text-base mt-4 md:mt-0">Add
      More ++
    </button>
  </div>
</header>
