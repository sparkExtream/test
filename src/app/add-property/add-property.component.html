<section class="text-gray-600 body-font relative">
  <div class="bg-white rounded-lg p-4 flex flex-col md:ml-auto w-full mt-10 md:mt-0 relative z-10 shadow-md">
    <h2 class="text-gray-900 text-lg mb-1 font-medium title-font">Property</h2>
    <p class="leading-relaxed mb-5 text-gray-600">Add new property here.</p>
    <form #add="ngForm">
      <div class="relative mb-4">
        <label for="name" class="leading-7 text-sm text-gray-600">Name</label>
        <input type="name" id="name" name="name" required ngModel
          class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
      </div>
      <div class="relative mb-4">
        <label for="size" class="leading-7 text-sm text-gray-600">Size</label>
        <input type="size" id="size" name="size" required ngModel
          class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
      </div>
      <div class="relative mb-4">
        <label for="description" class="leading-7 text-sm text-gray-600">Description</label>
        <textarea id="description" name="description" required ngModel
          class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 h-32 text-base outline-none text-gray-700 py-1 px-3 resize-none leading-6 transition-colors duration-200 ease-in-out"></textarea>
      </div>
    </form>
    <button (click)="addProperty(add)" mat-raised-button [disabled]="add.invalid" color="primary">ADD</button>
    <p class="text-xs text-gray-500 mt-3">*Please provide size in meters.</p>
  </div>
</section>
